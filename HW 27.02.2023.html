<html lang="ru">

</head>
<body>
<form action="submit.html" method="post"> 
    <table>
        <tr>
            <td colspan="2">
                    <fieldset>
                     <legend><b>Пользователь</b></legend>
                      <label><b>*Имя:</b>
                      <br>
                      <input type="text" name="Имя" required></label>
                      <br>
                      <label><b>*E-Mail:</b>
                      <br>
                      <input type="email" name="email" required></label>
                      <br>
                      <label><b>*Мобильный:</b>
                      <br>
                      <input type="tel" name="mobile" required></label>
                    </fieldset> 
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend><b>Интересы</b></legend>

                    <input type="checkbox" name="frontend" id="frontend" checked>
                    <label for="frontend"><b>FrontEnd</b></label>
                    <br>
                    <input type="checkbox" name="backend" id="backend" checked>
                    <label for="backend"><b>BackEnd</b></label>
                    <br>
                    <input type="checkbox" name="qa" id="qa" checked>
                    <label for="QA"><b>QA</b></label>
                    <br>
                    <input type="checkbox" name="Database" id="database" >
                    <label for="database"><b>Database</b></label>
                    <br>
                    <input type="checkbox" name="DevOps" id="devops" >
                    <label for="devops"><b>DevOps</b></label>
                    
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend><b>Занятия</b></legend>
                    <input type="radio" name="time" id="morning" checked>
                    <label for="morning"><b>Утром</b></label>
                    <input type="radio" name="time" id="evening">
                    <label for="evening"><b>Вечером</b></label>
                    <br>
                    <input type="radio" name="time" id="three times per week">
                    <label for="three times per week"><b>3 раза в неделю</b></label>
                    <input type="radio" name="time" id="every day">
                    <label for="everyday"><b>Каждый день</b></label>

                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <label><b>*Выберите Ваш уровень владения компьютером</b></label>
            </td>
            <td>
                <select name="choose" required>
                    <option value="">Выбирете из списка</option>
                    <option value="1">"Компьютер" что это?</option>
                    <option value="2">Чайник, который что-то варит</option>
                    <option value="3">Я постиг "Дзен" в общении с компьютером</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label><b>Цели обучения</b>
                <br>
                <textarea cols="85" rows="4" name="purpose to study" maxlength="200" wrap="soft">1) Хотел бы найти новую работу в IT </textarea> </label>
            </td>
        </tr>
    </table>
    <input type="submit" value="Отправить">
</form>
